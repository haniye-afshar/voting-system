<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>
        {{ title }}
    </title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 pull-right"> 
                    <ul class="nav nav-pills pull-right"><br>
                        <a href="/login"><button type="button" class="btn btn-success">Log in</button></a>
                        <a href="/register"><button type="button" class="btn btn-success">Sign up</button></a>
                        <a href="/logout"><button type="button" class="btn btn-success">Log out</button></a>
                    </ul>
                    <br><br><br>
                    <hr>
                <div class="row">
                    <div class="col-md-6 col-md-offset-3 text-center" >
                    <br>
                    <h1 class="text-center">{{session_id}} is Logged</h1><br><br>
                    <button id="register"  class="btn btn-success">REGISTER</button>
                    <button id="start"  class="btn btn-success" disabled>START</button>
                    <button id="reset" class="btn ">RESET</button>
                </div>
            </div>
        </div>
    </div>
</div>
    

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
        crossorigin="anonymous"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
</body>
<script>

    $("#register").click(function(){

        $.ajax({
            url :'/addelement',
            type : 'GET',
            success:function(data){
                document.getElementById("register").disabled = true;
                document.getElementById("start").disabled = false;
            }
        });
        
    });

    $("#start").click(function(){

        $.ajax({
            url :'/start_voting',
            type : 'GET',
            success:function(data){
                document.location.href = '/voting';
            }
        });
        
    });

    $("#reset").click(function(){

        $.ajax({
            url :'/reset',
            type : 'GET',
            success:function(data){
            }
        });
    });
</script>
</html>
