<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>
        {{ title }}
    </title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12 col-md-offset-3">
            <br>
            <div class="row">
                <div class="col-md-6">
                    <form method="POST" id="voting">
                        {% csrf_token %}
                        <label for="input">Full Name:</label>
                        <input type="text"  id="input" name="input"   class="form-control"><br>
                    </form>
                    <div id="class1"></div>
                        <button id ="start" name="start"class="btn">START</button><br><br>
                        <p id="scores"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
        crossorigin="anonymous"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
</body>

<script>
    var data1 = [];
    $("#start").click(function(){
        var name = $("input[name='input']").val();

        $.ajax({
            url :'username/',
            type : 'GET',
            data : {"value" : name},
            success:function(data){
                var inputs ='';
                data1 = data;
                if (data1.length == 1){
                    alert('There are no users');

                }
                else{
                for(var i=0;i<data1.length - 1;i++){
                    inputs += '{% csrf_token %}'+'<label for=data1[i]>'+data1[i]+'</label>'+
                              '<input type="number"  id=data[i] name=data[i] min="0" max="10" class="form-control">'+'<br>';
                              $('input').attr("name",data1[i])
                              
                };

                $("#voting").html(inputs);
                $("#start").remove();
                $("#class1").html('<button type = "submit" id ="submit" name ="submit" class ="btn">'+'SUBMIT'+'</button>');
                
            }
            },
            
        });
    });
    
    $('#class1').click(function(){
        $.ajax({
            url : 'voting/',
            type :'GET',
            success : function(response){
            
            }
        })
    });
    
    
</script>
</html>
